<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../bootstrap-5.3.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/setting.css">
</head>

<body>

    <div class="container">


        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col" width="140">#</th>
                    <th scope="col">名称</th>
                    <th scope="col">接口类型</th>
                    <th scope="col">接口地址</th>
                    <th scope="col">Key</th>
                    <th scope="col">模型名称</th>
                    <th scope="col" width="155"></th>
                </tr>
            </thead>
            <tbody id="service-list-table">

                <!-- <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                    <td>@mdo</td>
                    <td>@mdo</td>
                </tr> -->
            </tbody>
        </table>

        <hr />
        <div id="translate-prompt-setting">
            <div class="mb-3">
                <label for="translate-to" class="form-label">翻译为</label>
                <input type="text" class="form-control" id="translate-to" name="translate-to" placeholder="简体中文">
            </div>
            <div>
                <div class="mb-3">
                    <label for="translate-prompt-text" class="form-label">翻译提示词</label>
                    <textarea class="form-control" name="translate-prompt-text" id="translate-prompt-text"
                        rows="3"></textarea>
                </div>
            </div>
            <button type="button" class="btn btn-primary" id="btn--save">保存</button>
        </div>
        <hr />
        <div id="summarize-prompt-setting">
            <div>
                <div class="mb-3">
                    <label for="summarize-prompt-text" class="form-label">总结提示词</label>
                    <textarea class="form-control" name="summarize-prompt-text" id="summarize-prompt-text"
                        rows="3"></textarea>
                </div>
            </div>
            <button type="button" class="btn btn-primary" id="btn--save">保存</button>
        </div>

    </div>



    <script src="../bootstrap-5.3.3/js/bootstrap.min.js"></script>
    <script src="../scripts/setting.js"></script>
</body>

</html>
