<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天界面</title>
    <link rel="stylesheet" href="../css/chat.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            Popup Chat
        </div>
        <div class="chat-messages" id="message-list">
            <!-- 消息将在这里动态添加 -->
        </div>
        <div class="chat-input-area" id="chat-input" style="display: none;">
            <input type="text" class="chat-input" id="chat-input-textarea" placeholder="输入消息...">
            <button class="send-button" id="chat-input-send-btn">发送</button>
        </div>
    </div>

    <!-- <script src="../axios-0.30.0/axios.min.js"></script> -->
    <script src="../scripts/constant.js"></script>
    <script src="../scripts/api.js"></script>
    <script src="../scripts/chat.js"></script>
</body>
</html>
